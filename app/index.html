<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list_item">About</li>
              <li class="menu__list_item">Gallery</li>
            </ul>
          </nav>

          <img src="images/logo.svg" alt="" class="logo" />

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list_item">Blog</li>
              <li class="menu__list_item">Contacts</li>
            </ul>
          </nav>

          <button class="header__btn">
            <img src="images/icon_menu.svg" alt="logo" />
          </button>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
